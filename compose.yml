version: "3.9"
services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"       
    environment:
      POSTGRES_DB: keibadb
      POSTGRES_USER: yutaka
      POSTGRES_PASSWORD: P@ssw0rd
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./sql/00_schema.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro
      - ./sql/01_gi_winner.sql:/docker-entrypoint-initdb.d/01_gi_winner.sql:ro
      - ./sql/02_sire_line_data.sql:/docker-entrypoint-initdb.d/02_sire_line_data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yutaka -d keibadb || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 20
volumes:
  pg-data:
